<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario de Datos</h2>
        <form id="formulario" method="post" action="formulario.php">
            
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre y apellidos:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>

            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

           
            <div class="mb-3">
                <label for="url" class="form-label">URL de tu página personal:</label>
                <input type="url" class="form-control" id="url" name="url">
            </div>

            
            <div class="mb-3">
                <label class="form-label">Sexo:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="masculino" name="sexo" value="Masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="femenino" name="sexo" value="Femenino">
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>
            </div>

            
            <div class="mb-3">
                <label for="convivientes" class="form-label">Número de convivientes:</label>
                <input type="number" class="form-control" id="convivientes" name="convivientes" min="0">
            </div>

            
            <div class="mb-3">
                <label class="form-label">Aficiones:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="aficion1" name="aficiones[]" value="Deporte">
                    <label class="form-check-label" for="aficion1">Deporte</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="aficion2" name="aficiones[]" value="Lectura">
                    <label class="form-check-label" for="aficion2">Lectura</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="aficion3" name="aficiones[]" value="Viajar">
                    <label class="form-check-label" for="aficion3">Viajar</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="aficion4" name="aficiones[]" value="Cine">
                    <label class="form-check-label" for="aficion4">Cine</label>
                </div>
            </div>

            
            <div class="mb-3">
                <label for="menu" class="form-label">Menú favorito:</label>
                <select class="form-select" id="menu" name="menu[]" multiple>
                    <option value="Pizza">Pizza</option>
                    <option value="Hamburguesa">Hamburguesa</option>
                    <option value="Pasta">Pasta</option>
                    <option value="Ensalada">Ensalada</option>
                </select>
            </div>

            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-vkFzVFWAA6mqbB6PlHgaDkK/e4H4ng4OlBwtmnODR4CWU71g6Msu0WZDTZsvSnY/" crossorigin="anonymous"></script>
</body>
</html>
